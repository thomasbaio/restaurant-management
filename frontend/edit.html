<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit dish</title>
</head>
<body>
  <h1>Edit dish</h1>
  <form id="edit-form">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br><br>

    <label for="price">Price (â‚¬):</label>
    <input type="number" id="price" step="0.01" required><br><br>

    <label for="description">Description:</label><br>
    <textarea id="description" rows="3" cols="40"></textarea><br><br>

    <label for="ingredients">Ingredients:</label><br>
    <input type="text" id="ingredients"><br><br>

    <label for="preferenza">Product preference:</label>
    <select id="preferenza">
      <option value="">-- no preferences --</option>
      <option value="Starter">Starter</option>
      <option value="Beef">Beef</option>
      <option value="Chicken">Chicken</option>
      <option value="Vegetarin">Vegetarin</option>
      <option value="Vegan">Vegan</option>
      <option value="Lamb">Lamb</option>
      <option value="Pasta">Pasta</option>
      <option value="Seafood">Seafood</option>
      <option value="Goat">Goat</option>
      <option value="Pork">Pork</option>
      <option value="Miscellaneous">Miscellaneous</option>
      <option value="Breakfast">Breakfast</option>
      <option value="Side">Side</option>
      <option value="Dessert">Dessert</option>
      <option value="Offers of the day">Offers of the day</option>
    </select><br><br>

    <button type="submit">Save Changes</button>
  </form>

  <script src="js/edit.js"></script>
</body>
</html>
