<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Aggiungi Piatto</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Aggiungi Piatto</h1>

  <form id="meal-form">
    <label for="name">Nome:</label>
    <input type="text" id="name" required><br><br>

    <label for="price">Prezzo:</label>
    <input type="number" step="0.01" id="price" required><br><br>

    <label for="description">Descrizione:</label>
    <textarea id="description"></textarea><br><br>

    <label for="category">Categoria:</label>
    <select id="category">
      <option value="antipasto">Antipasto</option>
      <option value="primo">Primo</option>
      <option value="secondo">Secondo</option>
      <option value="dessert">Dessert</option>
    </select><br><br>

    <label for="image">URL immagine:</label>
    <input type="url" id="image" placeholder="https://..."><br><br>

    <label>Ingredienti:</label>
    <div style="margin-bottom: 10px;">
      <input type="text" id="ingredient-input" placeholder="Es. pomodoro">
      <button type="button" id="add-ingredient-btn">Aggiungi</button>
    </div>
    <ul id="ingredient-list" style="list-style-type: none; padding-left: 0;"></ul>

    <h2>Oppure aggiungi da piatti comuni</h2>
    <div id="common-meals-container">
      <p>Caricamento...</p>
    </div>

    <button type="submit">Salva</button>
  </form>

 <script src="./add.js?v=4" defer></script>
</body>
</html>
