<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Login</h1>

  <form id="login-form" autocomplete="on">
    <label for="username">Username:</label>
    <input type="text" id="username" required autocomplete="username"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" required autocomplete="current-password"><br><br>

    <button type="submit">Accedi</button>
  </form>

  <!-- Se il file Ã¨ in una cartella /js/, aggiorna il percorso a js/login.js?v=2 -->
  <script src="login.js?v=2" defer></script>
</body>
</html>
