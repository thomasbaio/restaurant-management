<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Login </title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1> Login </h1>

  <form id="login-form" autocomplete="on">
    <label for="username"> Username: </label>
    <input type="text" id="username" required autocomplete="username"><br><br>

    <label for="password"> Password: </label>
    <input type="password" id="password" required autocomplete="current-password"><br><br>

    <button type="submit"> Login </button>
  </form>

  <script src="js/login.js?v=3" defer></script>
</body>
</html>
