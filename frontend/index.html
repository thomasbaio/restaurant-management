<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Homepage</title>
  <h1>Welcome to Click&food</h1>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- header con logo -->
  <header class="site-header">
    <img src="images/logo.png" alt="Logo Ristorante" class="logo">
    <h2>all the best restaurants just a click away!!!!</h2>
  </header>

  <div id="welcome" style="margin-bottom: 10px; font-weight: bold;"></div>

  <!-- Barra link dinamici (login, profilo, ecc.) -->
  <div id="links" style="margin-bottom: 20px;"></div>

  <!-- Barra link secondaria (ricerche, ordini, statistiche) -->
  <div id="nav-links" class="link-bar" style="margin-bottom: 20px;">
    <p><a href="ricerca_piatti.html">Search for dishes</a></p>
    <p><a href="ricerca_ristoranti.html">Search restaurants</a></p>
    <p id="link-order" style="display:none;"><a href="order.html"> Order here</a></p>
    <p id="link-ordini-ristoratore" style="display:none;"><a href="ordini_ristoratore.html"> Orders received</a></p>
    <p id="link-statistiche" style="display:none;"><a href="statistiche_ristoratore.html">Statistics</a></p>
  </div>

  <h2> Personalized offers only</h2>
  <ul id="offerte-speciali">
    <li>loading...</li>
  </ul>

  <div id="filtro-container" style="margin-bottom: 20px;">
    <label for="filtro-ingrediente"><strong>Filter by ingredient:</strong></label>
    <input type="text" id="filtro-ingrediente" placeholder="Es. pomodoro, mozzarella...">
  </div>

  
  <section style="margin:24px 0;">
    <h2 style="margin:0 0 10px;">Restaurant menu</h2>
    <!-- il main.js popolerÃ  questo contenitore con sezioni " nome ristorante" -->
    <div id="menu-per-ristorante"></div>
  </section>


  <!-- footer con loghi tecnologia -->
  <footer class="tech-footer">
    <p style="margin:0 0 8px;">Powered by</p>
    <div class="stack">
      <img src="images/express.png" alt="Express" class="tech-logo">
      <img src="images/mongodb.png" alt="MongoDB" class="tech-logo">
      <img src="images/nodejs.png" alt="Node.js" class="tech-logo">
    </div>
  </footer>

  <script src="js/main.js" defer></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const user = JSON.parse(localStorage.getItem("loggedUser"));
      const linkContainer = document.getElementById("links");
      const welcome = document.getElementById("welcome");

      const linkOrder = document.getElementById("link-order");
      const linkOrdiniRistoratore = document.getElementById("link-ordini-ristoratore");
      const linkStatistiche = document.getElementById("link-statistiche");

      if (user) {
        welcome.textContent = `welcome, ${user.username}`;

        if (user.role === "cliente") {
          linkOrder.style.display = "block";
        } else if (user.role === "ristoratore") {
          linkOrdiniRistoratore.style.display = "block";
          linkStatistiche.style.display = "block";
        }

        linkContainer.innerHTML = `
          ${user.role === "ristoratore" ? '<a href="add.html" id="link-add"> Add Dish</a> | ' : ''}
          ${user.role === "cliente" ? '<a href="i-miei-ordini.html"> My orders</a> | ' : ''}
          <a href="edituser.html"> Edit Profile</a> |
          <a href="login.html" onclick="localStorage.removeItem('loggedUser')"> Logout</a>
        `;
      } else {
        linkContainer.innerHTML = `
          <a href="login.html"> Accedi</a> |
          <a href="register.html">Registrati</a>
        `;
      }
    });
  </script>
</body>
</html>
