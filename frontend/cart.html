<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Click&Food — Carrello</title>
  <link rel="icon" type="image/png" href="images/logo.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <img src="images/logo.png" alt="Restaurant Logo" class="logo" />
    <h1>Il tuo carrello</h1>
    <p class="muted">Rivedi i piatti, rimuovi quelli indesiderati o svuota tutto.</p>
  </header>

  <main class="cart-wrap">
    <!-- Toolbar -->
    <div class="cart-toolbar">
      <a href="index.html" class="btn ghost">&larr; Torna alla Home</a>
      <span class="spacer"></span>
      <!-- Svuota TUTTI i piatti -->
      <button id="clearCart" class="btn ghost danger">Svuota carrello</button>
    </div>

    <!-- Lista righe carrello (riempita da JS) -->
    <div id="cartList" class="cart-list"></div>

    <!-- Totale + azioni -->
    <div class="cart-footer">
      <div class="tot-box">
        <div class="muted">Totale</div>
        <div id="cartTotal" class="totale">€0.00</div>
      </div>
      <div class="actions">
        <button id="checkout" class="btn primary">Checkout</button>
      </div>
    </div>
  </main>

  <footer class="tech-footer">
    <p style="margin:0 0 50px;">Powered by</p>
    <div class="stack">
      <img src="images/express.png" alt="Express" class="tech-logo" />
      <img src="images/mongo.png" alt="MongoDB" class="tech-logo" />
      <img src="images/nodejs.png" alt="Node.js" class="tech-logo" />
    </div>
  </footer>

  <script src="js/cart.js" defer></script>
</body>
</html>
