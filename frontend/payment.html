<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Pagamento</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Pagamento con Carta</h1>
  <form id="payment-form">
    <label>Numero Carta:</label><br>
    <input type="text" id="card-number" required><br>

    <label>Intestatario:</label><br>
    <input type="text" id="card-holder" required><br>

    <label>Data Scadenza:</label><br>
    <input type="month" id="expiry" required><br>

    <label>CVV:</label><br>
    <input type="text" id="cvv" maxlength="3" required><br><br>

    <button type="submit">Paga ora</button>
  </form>

  <script src="js/payment.js"></script>
</body>
</html>
