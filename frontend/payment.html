<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Payment </title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="images/logo.png">
</head>
<body>
  <h1> Payment by card </h1>
  <form id="payment-form">
    <label> Card number: </label><br>
    <input type="text" id="card-number" required><br>

    <label> Card holder:</label><br>
    <input type="text" id="card-holder" required><br>

    <label> Expiry: </label><br>
    <input type="month" id="expiry" required><br>

    <label> CVV: </label><br>
    <input type="text" id="cvv" maxlength="3" required><br><br>

    <button type="submit"> Pay now!! </button>
  </form>

  <script src="js/payment.js"></script>
</body>
</html>
