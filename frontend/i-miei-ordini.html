<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My orders</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>My orders</h1>

  <div id="noti"></div>
  <div id="ordini-container">
    <p>Loading...</p>
  </div>

  <p><a href="index.html">Return to the homepage</a></p>
  <p><a href="storico_clienti.html">Order history</a></p>

  <script src="js/main.js" defer></script>

  <!-- Fallback API_BASE -->
  <script>
    (function () {
      if (!window.API_BASE) {
        const isLocal = ["localhost","127.0.0.1"].includes(location.hostname);
        window.API_BASE = isLocal
          ? "http://localhost:3000"
          : (location.origin || "https://restaurant-management-wzhj.onrender.com");
      }
    })();
  </script>

  <script>
  // ---------------- helpers ----------------
  const mealName  = p => p?.nome ?? p?.strMeal ?? p?.name ?? "Dish";
  const mealPrice = p => Number(p?.prezzo ?? p?.price ?? 0) || 0;
  const mealId    = p => p?.idmeals ?? p?.idMeal ?? p?.id ?? p?._id;
  const orderId   = o => o?.id ?? o?._id ?? "";
  const fmtMoney  = n => `€${Number(n||0).toFixed(2)}`;
  const fmtDate   = iso => { try { return new Date(iso).toLocaleString(); } catch { return ""; } };

  const CLOSED_STATES = ["ritirato","consegnato","annullato","withdrawn","delivered","canceled","cancelled"];
  const isClosedStatus = s => CLOSED_STATES.includes(String(s||"").toLowerCase());

  const labelStatus = s => {
    const t = String(s||"").toLowerCase();
    const map = {
      ordinato: "Ordered",
      preparazione: "Preparing",
      consegna: "Ready for pickup",
      consegnato: "Delivered",
      ritirato: "Picked up",
      annullato: "Canceled",
      withdrawn: "Picked up",
      delivered: "Delivered",
      canceled: "Canceled",
      cancelled: "Canceled"
    };
    return map[t] || (s || "Unknown");
  };

  const badgeClass = s => `badge ${String(s||"").toLowerCase()}`;

  // mappa idPiatto -> {name, price}
  function buildMealsMap(rawRestaurants) {
    const map = new Map();
    (Array.isArray(rawRestaurants) ? rawRestaurants : []).forEach(r => {
      (r?.menu || []).forEach(p => map.set(String(mealId(p)), { name: mealName(p), price: mealPrice(p) }));
    });
    return map;
  }

  // calcola totale affidabile
  function calcTotal(ord, mealsMap) {
    // 1) snapshot completo
    if (Array.isArray(ord.items) && ord.items.length) {
      return ord.items.reduce((s, it) => s + (Number(it.price)||0) * (Number(it.qty)||1), 0);
    }
    // 2) da IDs
    if (Array.isArray(ord.meals) && ord.meals.length) {
      return ord.meals.reduce((s, id) => {
        const m = mealsMap.get(String(id));
        return s + (m ? Number(m.price)||0 : 0);
      }, 0);
    }
    // 3) fallback campo total
    return Number(ord.total)||0;
  }

  // ETA: restituisce {readyAt:Date, remainingMs:number, label:string}
  function getETA(ord) {
    const now = Date.now();
    const state = String(ord?.status ?? ord?.state ?? "").toLowerCase();

    // se il backend fornisce un timestamp pronto
    const readyAtISO = ord.readyAt || ord.etaReadyAt || ord.estimatedReadyAt;
    if (readyAtISO) {
      const ra = new Date(readyAtISO).getTime();
      const rem = Math.max(0, ra - now);
      return { readyAt: new Date(ra), remainingMs: rem, label: rem === 0 ? "Ready for pickup" : minutesLabel(rem) };
    }

    // se fornisce minuti
    const mins = Number(ord.prepMinutes || ord.etaMinutes);
    if (!Number.isNaN(mins) && mins > 0) {
      const ra = (new Date(ord.createdAt || Date.now())).getTime() + mins*60000;
      const rem = Math.max(0, ra - now);
      return { readyAt: new Date(ra), remainingMs: rem, label: rem === 0 ? "Ready for pickup" : minutesLabel(rem) };
    }

    // defaults: ordinato ~20', preparazione ~10', consegna = pronto
    if (state === "consegna") return { readyAt: new Date(), remainingMs: 0, label: "Ready for pickup" };
    const base = (state === "preparazione") ? 10 : 20;
    const ra = (new Date(ord.createdAt || Date.now())).getTime() + base*60000;
    const rem = Math.max(0, ra - now);
    return { readyAt: new Date(ra), remainingMs: rem, label: rem === 0 ? "Ready for pickup" : minutesLabel(rem) };
  }

  function minutesLabel(ms) {
    const m = Math.ceil(ms/60000);
    if (m <= 1) return "≈ 1 min";
    if (m <= 5) return "≈ 5 min";
    if (m <= 10) return "≈ 10 min";
    return `≈ ${m} min`;
  }

  // aggiorna periodicamente il countdown
  function startCountdown(span, ordine) {
    const tick = () => {
      const eta = getETA(ordine);
      span.textContent = eta.label;
      span.className = "eta " + (eta.remainingMs === 0 ? "done" : eta.remainingMs <= 10*60000 ? "soon" : "wait");
    };
    tick();
    const id = setInterval(() => {
      // se la card è stata rimossa, stop
      if (!span.isConnected) return clearInterval(id);
      tick();
    }, 15000); // ogni 15s
  }

  document.addEventListener("DOMContentLoaded", initOrdini);

  async function initOrdini(){
    const user = JSON.parse(localStorage.getItem("loggedUser"));
    if (!user || user.role !== "cliente") {
      alert("Access reserved for customers");
      location.href = "login.html";
      return;
    }

    const container = document.getElementById("ordini-container");
    const noti = document.getElementById("noti");

    try {
      // 1) ordini del cliente
      const res = await fetch(`${API_BASE}/orders?` + new URLSearchParams({ username: user.username }), { headers: { "Accept": "application/json" } });
      if (!res.ok) throw new Error(`Orders HTTP ${res.status}`);
      const ordini = await res.json();

      // 2) catalogo piatti
      const menuRes = await fetch(`${API_BASE}/meals`, { headers: { "Accept": "application/json" }});
      if (!menuRes.ok) throw new Error(`Meals HTTP ${menuRes.status}`);
      const ristoranti = await menuRes.json();
      const mealsMap = buildMealsMap(ristoranti);

      // solo ordini NON chiusi
      const attivi = (Array.isArray(ordini) ? ordini : []).filter(o => !isClosedStatus(o?.status ?? o?.state));

      if (attivi.length === 0) {
        container.innerHTML = `
          <p>No active orders.</p>
          <p class="muted">You can find picked-up/cancelled orders in the <a href="storico_clienti.html">customer history</a>.</p>`;
        return;
      }

      container.innerHTML = "";
      [...attivi].sort((a,b) => new Date(b.createdAt||0) - new Date(a.createdAt||0))
      .forEach(ordine => {
        const div = document.createElement("div");
        div.className = "ordine-box";

        // elenco piatti (preferisci snapshot items)
        let listHtml = "";
        if (Array.isArray(ordine.items) && ordine.items.length) {
          listHtml = ordine.items.map(it => {
            const name = it.name || "Dish";
            const qty  = Number(it.qty)||1;
            const price= Number(it.price)||0;
            return `<li>${name} &times;${qty} (${fmtMoney(price)})</li>`;
          }).join("");
        } else {
          listHtml = (ordine?.meals ?? []).map(id => {
            const m = mealsMap.get(String(id));
            return `<li>${m?.name || ("Dish ID " + id)} (${fmtMoney(m?.price || 0)})</li>`;
          }).join("");
        }

        const total = calcTotal(ordine, mealsMap);
        const idOrd = orderId(ordine);
        const statoRaw = (ordine?.status ?? ordine?.state ?? "Unknown");
        const statoLbl = labelStatus(statoRaw);
        const etaInfo  = getETA(ordine);

        div.innerHTML = `
          <p class="rig"><strong>ID:</strong> ${idOrd || "<span class='muted'>(n/a)</span>"} </p>
          <p class="rig"><strong>Created:</strong> ${ordine?.createdAt ? fmtDate(ordine.createdAt) : "<span class='muted'>n/a</span>"}</p>
          <p class="rig"><strong>Mode:</strong> Pick up in store</p>
          <p class="rig"><strong>Status:</strong> <span class="stato ${badgeClass(statoRaw)}">${statoLbl}</span></p>
          <p class="rig"><strong>Estimated time:</strong> <span class="eta">${etaInfo.label}</span></p>
          <p class="rig"><strong>Dishes:</strong></p>
          <ul class="dishes">${listHtml || "<li class='muted'>-</li>"}</ul>
          <p class="rig"><strong>Total:</strong> ${fmtMoney(total)}</p>
          <div class="actions"></div>
        `;

        // attiva countdown
        startCountdown(div.querySelector(".eta"), ordine);

        // bottone "Ho ritirato l'ordine"
        const actions = div.querySelector(".actions");
        if (idOrd && !isClosedStatus(statoRaw)) {
          const btnPick = document.createElement("button");
          btnPick.textContent = "I picked up the order";
          btnPick.addEventListener("click", async () => {
            const ok = confirm("Are you sure you picked up your order at the counter?");
            if (!ok) return;
            try {
              const putRes = await fetch(`${API_BASE}/orders/${encodeURIComponent(idOrd)}/state`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ newState: "ritirato", clienteConfermaRitiro: true })
              });
              if (!putRes.ok) {
                const detail = await putRes.json().catch(()=>({}));
                throw new Error(`PUT ${putRes.status} ${detail?.error || ""}`);
              }
              div.remove();
              noti.innerHTML = `<p class="success">Pickup confirmed. The order has been moved to the <a href="storico_clienti.html"><strong>customer history</strong></a>.</p>`;
              if (!container.querySelector(".ordine-box")) {
                container.innerHTML = `
                  <p>No active orders.</p>
                  <p class="muted">You can find picked-up orders in the <a href="storico_clienti.html">customer history</a>.</p>`;
              }
            } catch (err) {
              console.error("Pickup confirmation error:", err);
              alert("Error confirming pickup.");
            }
          });
          actions.appendChild(btnPick);
        }

        container.appendChild(div);
      });
    } catch (err) {
      console.error("Error loading orders:", err);
      container.innerHTML = `
        <p style="color:#b00">Error loading orders.</p>
        <details><summary>Details</summary><pre>${String(err)}</pre></details>
        <p>Check that <code>${API_BASE}/orders</code> and <code>${API_BASE}/meals</code> are reachable.</p>`;
    }
  }
  </script>
</body>
</html>
